<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title>
    <script src="./jquery-1.11.3.js"></script>
    <script src="./carousel.js"></script>
    <link href="./carousel.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
  </head>
  <body>
    <div class="carousel">
      <div class="items">
        <img src="http://placekitten.com/g/800/500">
        <img src="http://placekitten.com/g/800/450">
        <img src="http://placekitten.com/g/800/475">

      </div>

      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </div>

    <script>
      $(function() {
        $('.carousel').carousel();
      })
    </script>
  </body>
</html>
